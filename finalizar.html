      <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        
        .container {
            max-width: auto;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        input[type="text"], select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            margin-bottom: 10px;
        }
        
        button {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            float: right;
        }
        
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Finalizar Compra</h1>
        
        <form>
            <label for="name">Nome completo:</label>
            <input type="text" id="name" name="name" placeholder="Digite seu nome completo">
            
            <label for="email">Endereço de e-mail:</label>
            <input type="text" id="email" name="email" placeholder="Digite seu endereço de e-mail">
            
            <label for="address">Endereço de entrega:</label>
            <input type="text" id="address" name="address" placeholder="Digite seu endereço de entrega">
            
            <label for="payment">Método de pagamento:</label>
            <select id="payment" name="payment">
                <option value="credit">Cartão de Crédito</option>
                <option value="debit">Cartão de Débito</option>
                <option value="paypal">MSCash</option>
                <option value="paypal">PayPal</option>
            </select>
            
            <button class="submit" type="button"><a href="compfina.html" class="nav-link">Finalizar</a></button>
        </form>
    </div>
</body>
